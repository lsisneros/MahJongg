    <script>

        $("document").ready(function () {
            var keys = [];
            var konami = '17,16,81';  // Ctrl,Shift,q

            $(document).keydown(function (e) {
                keys.push(e.keyCode);
                console.log(e.keyCode);
                if (keys.toString().indexOf(konami) >= 0) {
                    // Do yo thing, gurl
                    hide();

                    // empty the array containing the key sequence entered by the user
                    keys = [];
                } else {
                    console.log('no match');
                }
            });
            $(".sortable").droppable({
                accept: ".drawtile",
                drop: function (event, ui) {
                    dropTile($(this).attr("id"));
                }

            });
            $(".row").sortable();
            $(".row").disableSelection();
            $(".drawtile").draggable({
                containment: [5, 197, 1000, 197], snap: "#column",
                revert: true

            });
        })

    </script>
